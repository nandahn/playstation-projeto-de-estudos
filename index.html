<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/PlayStation-Icon-Logo.wine.svg" type="image/x-icon">
    <!-- CSS -->>
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

    <title>Playstation</title>
</head>

<body>
    <div class="container"><!-- div pai -->
        <div class="navbar">
            <img class="logo" src="images/PlayStation-Logo.wine.svg" alt="logo">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link" href="#">Consoles</a>
                    </li>
                    <li class="nav-li"><a class="nav-link"href="#">Acess√≥rios</a>
                    </li>
                    <li class="nav-li"><a class="nav-link" href="#">Controles</a>
                    </li>
                    <li class="nav-li"> <a class="nav-link" href="#">Outros</a>
                    </li>

                </ul>
            </nav>
            <img class="menu-icon" src="images/menu-aberto.png" alt="botao-menu" onclick="showMenu()">
        </div>

        <div class="row">
            <div class="column-1">
                <h2>Dualsense PS5</h2>
                <h3>Controle Wireless para Playstation</h3>
                <p>Controle Original</p>
                <h4>R$379,99</h4>
                <button class="btn-buy"><a href="#">Comprar Agora</a></button>
            </div>

            <div class="column-2">
                <img class="controller" src="images/PS5-Controller-PNG-Image.png" alt="controle-ps5">
                <div class="color-box"></div><!-- elemento de cor -->
                <button class="btn-add">
                    <img src="images/add.png" alt="adicionar-ao-carrinho">
                </button>
            </div>
        </div>

        <!-- <div class="social-links">
            <img src="images/facebook.png" alt="logo-facebook">
            <img src="images/instagram.png" alt="logo-instagram">
        </div> -->

    </div> <!-- fim - div pai -->
</body>

<script>
    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"
    
    function showMenu(){
        if(menuList.style.maxHeight == "0px"){
            menuList.style.maxHeight = "120px"
        } else {
            menuList.style.maxHeight = "0px"
        }
    }

</script>

</html>
